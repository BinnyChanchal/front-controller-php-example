<div class="row">
    <form class="form-inline float-right" role="form">
        <div class="form-group">
            <label class="sr-only" for="new-playlist">New playlist name</label>
            <input type="text" class="form-control" id="new-playlist" placeholder="New playlist name" ng-model="newPlaylist" />
        </div>
        <button type="submit" class="btn btn-success" ng-click="addPlaylist()">Add</button>
    </form>
</div>

<div class="row">
    <div class="alert alert-success alert-dismissable" data-ng-show="success">
        {{success}}
        <button class="close" data-ng-click="success = false">x</button>
    </div>

    <div class="alert alert-danger alert-dismissable" data-ng-show="error">
        {{error}}
        <button class="close" data-ng-click="error = null">x</button>
    </div>
</div>

<div class="row">
    <h4 data-ng-show="playlist.length <= 0" class="text-center">You do not have any playlist!</h4>
</div>

<div class="row">
    <table class="table table-striped table-hover" data-ng-show="playlist.length > 0" data-ng-repeat="pl in playlist" id="playlist-row-{{pl.id}}">
        <thead>
            <tr>
                <th class="text-right">
                    Playlist:
                </th>
                <th class="text-center form-inline" colspan="2">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input class="form-control" type="text" ng-model="pl.name" />
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" ng-click="savePlaylist($index)">Update</button>
                </th>
                <th>
                    <button type="button" class="btn btn-primary float-right" ng-click="removePlaylist(pl.id)">Remove</button>
                </th>
            </tr>
            <tr>
                <th class="text-center">Track</th>
                <th class="text-center">Artist</th>
                <th class="text-center">Album</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="song in pl.songs" id="song-row-{{pl.id}}-{{song.id}}">
                <td>{{song.track}}</td>
                <td>{{song.artist}}</td>
                <td>{{song.album}}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-default" ng-click="removeFromPlaylist(pl.id, song.id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
